<!DOCTYPE html>
<head>
  <title>Bus-Mall Shopping</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<main>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="assets/Bus Mall Logo.png">
      </div>
      <nav>
        <ul>
          <li><a href="#">Bus Clothing</a></li>
          <li><a href="#">Bus Utensils</a></li>
          <li><a href="#">Bus Hardware</a></li>
          <li><a href="#">Bus Accessories</a></li>
          <li><a href="#">Bus Entertainment</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Search..">
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="login-cart-buttons">
        <button onclick="" class="user register">Register</button>
        <button onclick="" class="user login">Login</button>
        <button onclick="" class="cart-button">Add To Cart</button>
      </div>
    </header>
    <div class="background-overlay">
      <section id="top-section"></section>
    </div>
    <section id="image-section">
    <h1>Click On Your Preferred Items</h1>
      <img id="pic-one" src="" alt="">
      <img id="pic-two" src="" alt="">
      <img id="pic-three" src="" alt="">
    </section>
    <div class="chart">
      <canvas id="image-chart"></canvas>
    </div>
    <ul id="results"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</main>
